<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile-section">
        <h1 class="heading">Your profiles</h1>
        <p class="description">
          See how your different profiles appear in Google Services
        </p>
        <img
          class="profile1"
          src="https://source.unsplash.com/300x300/?women"
          alt="random picture of women"
        />
        <img
          class="profile2"
          src="https://source.unsplash.com/300x300/?scenery"
          alt="random picture of scenery"
        />
        <br />
      </div>

      <div class="button-section">
        <button type="submit" class="button">See profiles</button>
      </div>
    </div>
  </body>
</html>
